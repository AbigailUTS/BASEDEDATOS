<body>
    <section class="form-register">
        <h4>REGISTRATE</h4>
        <form action="registro.php"  method="POST">
        <input class="controls" type="text" name="nombre" placeholder="NOMBRE" required>
        <input class="controls" type="text" name="apellido_p" placeholder="APELLIDO PATERNO" required>
        <input class="controls" type="text" name="apellido_m" placeholder="APELLIDO MATERNO" required>
        <input class="controls" type="text" name="empresa" placeholder="NOMBRE DE LA EMPRESA O NEGOCIO" required>
        <input class="controls" type="tel" name="telefono" placeholder="TELEFONO" required>
        <input class="controls" type="email" name="correo" placeholder="CORREO" required>
        <input class="controls" type="password" name="pass" placeholder="CONTRASEÑA" required>
        <input class="botons" type="submit" name="REGISTRAR" value="REGISTRAR">
         </form>
